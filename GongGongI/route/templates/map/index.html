<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />

        <title>공공의 맛 - 루트관리</title>

        <link rel="stylesheet" href="{% static 'route/wjh/style.css' %}" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
            integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">공공의 맛</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">홈</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">여행</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">친구/그룹</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"
                            >마이페이지</a
                        >
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container pt-5">
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-2">지도</div>
                        <div class="col-md-10">
                            <div class="input-group mb-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="지도나 장소를 검색하세요"
                                    aria-label="Recipient's username"
                                />
                                <div class="input-group-append">
                                    <span class="input-group-text"
                                        ><i class="fa fa-search"></i
                                    ></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">일정 관리 {{ wjh_test }}</div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        {% include 'map/map.html' %}
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-light mb-3" style="max-width: 20rem;">
                        <div class="card-header">루트 관리</div>
                        <div class="card-body">
                            <div class="form-group">
                                <select class="custom-select">
                                    <option selected="">그룹종류 1_개인루트</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <select class="custom-select">
                                    <option selected=""> 미지정</option>

                                    <option value="2">Two</option>
                                    <option value="3">Three</option>

                                    {% for day in days %}

                                    <option value="1">{{ day.name }}</option>

                                    {% endfor %}
                                </select>
                            </div>

                            <ul class="list-group">
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center"
                                >
                                    관광지1 <span class="badge badge-primary badge-pill">X</span>
                                </li>

                                {% for place in places %}

                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center"
                                >
                                    {{ place.name }}
                                    <span class="badge badge-primary badge-pill">X</span>
                                </li>

                                {% endfor %}
                            </ul>

                            <button type="button" class="btn btn-primary btn-lg btn-block">
                                추가하기
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Optional JavaScript; choose one of the two! -->

            <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
            <script
                src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"
            ></script>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"
            ></script>

            <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
        </div>
    </body>
</html>
